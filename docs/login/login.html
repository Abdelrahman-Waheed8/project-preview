<html lang="en">
  <head>

          <div class="input-control">
          <i class="fa-solid fa-user" style="color: #dab252;"></i>

          <div class="error"></div>
        </div>
        <div class="input-control">
          <i class="fa-solid fa-lock" style="color: #dab252;"></i>
          <input type="password" id="password" name="Password" placeholder="كلمة المرور"><br>
          <div class="error"></div>
      </div>
          <button type="submit" id="btn">تسجيل الدخول</button>
          <div id="register">
              هل لديك حساب؟
            <a href="signup.html">
              انشئ حساب
            </a>
          </div>
        </form>
      </div> 
    </div>
    <div class="containerofimgs"> 
      <img src="—Pngtree—geometric arabic pattern_3549222.png" alt="image" id="img1">
      <img src="—Pngtree—geometric arabic pattern_3549222.png" alt="image" id="img2">

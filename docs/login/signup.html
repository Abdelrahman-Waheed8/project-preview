<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../images/favicon2.png" type="image/png">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="signup.css" />
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>المكتبة الاسلامية | انشاء حساب</title>
  </head>

  <body>
    <div class="containerofcard">
      <div class="cardoflog">
        <div id="head">انشاء حساب</div>
        <form id="form" method="get">
          <div class="input-control">
          <i class="fa-solid fa-user" style="color: #dab252;"></i>
          <input type="text" id="email" name="Email" placeholder="البريد الالكتروني" autofocus><br>
          <div class="error"></div>
        </div>
        <div class="input-control">
          <i class="fa-solid fa-lock" style="color: #dab252;"></i>
          <input type="password" id="password" name="Password" placeholder="كلمة المرور"><br>
          <div class="error"></div>
      </div>
      <div class="input-control">
        <i class="fa-solid fa-lock" style="color: #dab252;"></i>
        <input type="password" id="password2" name="Password2" placeholder="تأكيد كلمة المرور"><br>
        <div class="error"></div>
    </div>
          <button type="submit" id="btn">انشاء حساب</button>
          </div>
        </form>
      </div> 
    </div>
    <div class="containerofimgs"> 
      <img src="—Pngtree—geometric arabic pattern_3549222.png" alt="image" id="img1">
      <img src="—Pngtree—geometric arabic pattern_3549222.png" alt="image" id="img2">
    </div>
    <script defer src="signup.js"></script> <!-- defer makes sure the DOM works when the script runs  -->
  </body>
</html>
